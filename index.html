<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    


    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
        <div >
            <h1 class="text-uppercase">Random Password Generator</h1><br>
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" name="" placeholder="Password" id="password" readonly>
            </div>
            
           
            <div class="form-group text-center">
                <button class="btn btn-dark btn-lg  text-uppercase" onclick="getPassword()">Generate Password</button>
                <button class="btn btn-light btn-lg btn-copy  text-uppercase" data-clipboard-target="#password">
                    Copy Password
                </button>
            </div>
            
        </div>
      </div>



    <script>
        function getPassword(){

            var chars= "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_-+=?><:{}[]";

            var passwordlength = 15
            
            var password = "";

            for(var i=0; i<passwordlength; i++){
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber+1);
            }


            document.getElementById("password").value = password

        }

        
    </script>

<script src="clipboard.min.js"></script>
<script>
    new ClipboardJS('.btn-copy');
</script>
</body>
</html>
